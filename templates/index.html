<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal AI Studio | 전문 법률 자문 AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0c;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-gold: #c5a059;
            --accent-gold-hover: #e0bc78;
            --text-main: #e0e0e0;
            --text-dim: #a0a0a0;
            --card-radius: 20px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Pretendard', -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Ambient Background */
        body::before {
            content: '';
            position: fixed;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle at 80% 20%, rgba(197, 160, 89, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 20% 80%, rgba(197, 160, 89, 0.03) 0%, transparent 40%);
            z-index: -1;
        }

        header {
            padding: 2rem;
            text-align: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            color: var(--accent-gold);
            margin-bottom: 0.5rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 1.1rem;
        }

        main {
            flex: 1;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .chat-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--card-radius);
            padding: 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            min-height: 400px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding-right: 0.5rem;
        }

        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 10px;
        }

        .message {
            max-width: 85%;
            padding: 1rem 1.25rem;
            border-radius: 15px;
            line-height: 1.6;
            font-size: 1.05rem;
            animation: fadeIn 0.4s var(--transition);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.bot {
            background: rgba(255, 255, 255, 0.05);
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        .message.user {
            background: var(--accent-gold);
            color: #000;
            font-weight: 600;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .input-area {
            position: relative;
            display: flex;
            gap: 1rem;
        }

        textarea {
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 1.25rem;
            color: #fff;
            font-size: 1.1rem;
            resize: none;
            height: 60px;
            outline: none;
            transition: var(--transition);
        }

        textarea:focus {
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 2px rgba(197, 160, 89, 0.2);
        }

        .send-btn {
            background: var(--accent-gold);
            border: none;
            border-radius: 15px;
            padding: 0 1.5rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            background: var(--accent-gold-hover);
            transform: scale(1.05);
        }

        .send-btn svg {
            width: 24px;
            height: 24px;
            fill: #000;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
        }

        .suggestion-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            color: var(--text-dim);
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .suggestion-btn:hover {
            border-color: var(--accent-gold);
            color: var(--accent-gold);
            transform: translateY(-2px);
        }

        .loading {
            display: none;
            align-self: flex-start;
            font-size: 0.9rem;
            color: var(--accent-gold);
            font-style: italic;
        }

        footer {
            padding: 2rem;
            text-align: center;
            color: var(--text-dim);
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">Legal AI Studio</div>
        <h1>전문 법률 자문 AI 비서</h1>
        <p class="subtitle">방대한 법률 지식을 바탕으로 가장 정확한 답변을 제공합니다.</p>
    </header>

    <main>
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    안녕하세요. Legal AI Studio의 법률 자문 AI입니다. <br>
                    궁금하신 법률 질문이 있으시면 언제든 물어봐 주세요.
                </div>
            </div>

            <div class="loading" id="loading">AI가 법률 문서를 분석하고 있습니다...</div>

            <div class="input-area">
                <textarea id="userInput" placeholder="질문을 여기에 입력해 주세요..."></textarea>
                <button class="send-btn" id="sendBtn">
                    <svg viewBox="0 0 24 24">
                        <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="suggestions">
            <button class="suggestion-btn" onclick="askSuggestion('층간소음 해결 방법이 뭐야?')">층간소음 해결 방법</button>
            <button class="suggestion-btn" onclick="askSuggestion('전세 계약 만료 후 보증금을 못 받고 있어.')">전세 보증금 반환</button>
            <button class="suggestion-btn" onclick="askSuggestion('근로계약서에 꼭 포함되어야 할 조항은?')">근로계약서 필수 조항</button>
            <button class="suggestion-btn" onclick="askSuggestion('형사 사건 발생 시 초기 대응은?')">형사 소송 대응</button>
        </div>
    </main>

    <footer>
        &copy; 2026 Legal AI Studio | 이 서비스는 전문가의 자문을 대체할 수 없으며, 정확한 판단을 위해 반드시 변호사와 상담하시기 바랍니다.
    </footer>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const loading = document.getElementById('loading');

        function addMessage(text, role) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role}`;
            msgDiv.innerHTML = text.replace(/\n/g, '<br>');
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function handleSend() {
            const question = userInput.value.trim();
            if (!question) return;

            userInput.value = '';
            addMessage(question, 'user');

            loading.style.display = 'block';

            try {
                const response = await fetch('/legal/advise', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question, category: "general" })
                });

                if (!response.ok) throw new Error('서버 응답 오류');

                const data = await response.json();
                addMessage(data.advice, 'bot');
            } catch (error) {
                addMessage('죄송합니다. 서버와 통신하는 중 오류가 발생했습니다. 나중에 다시 시도해 주세요.', 'bot');
            } finally {
                loading.style.display = 'none';
            }
        }

        function askSuggestion(text) {
            userInput.value = text;
            handleSend();
        }

        sendBtn.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });
    </script>
</body>

</html>
